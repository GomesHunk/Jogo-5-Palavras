<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo das 5 Palavras</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .hidden { display: none; }

    .input-step {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      font-size: 16px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      input[type="text"] {
        font-size: 18px;
      }
      button {
        font-size: 18px;
      }
    }

    .arrow {
      display: inline-block;
      color: red;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="setup" class="input-step">
      <h2>Digite seu nome</h2>
      <input type="text" id="playerName" placeholder="Seu nome" />
      <button onclick="nextWord()">Confirmar nome</button>
    </div>

    <div id="wordInput" class="input-step hidden">
      <h2>Palavra <span id="wordCount">1</span>/5</h2>
      <input type="text" id="wordField" placeholder="Digite a palavra" />
      <button onclick="submitWord()">OK</button>
    </div>

    <div id="game" class="input-step hidden">
      <div id="status"></div>
      <h3 id="hint">Dica: A</h3>
      <input type="text" id="guessInput" placeholder="Seu palpite" />
      <button onclick="makeGuess()">Enviar</button>
    </div>
  </div>

  <script>
    const socket = io();
    let playerName = '';
    let words = [];
    let wordIndex = 0;

    function nextWord() {
      playerName = document.getElementById('playerName').value;
      if (!playerName) return alert('Digite seu nome');
      document.getElementById('setup').classList.add('hidden');
      document.getElementById('wordInput').classList.remove('hidden');
    }

    function submitWord() {
      const input = document.getElementById('wordField');
      const word = input.value.trim();
      if (!word) return;
      words.push(word);
      input.value = '';
      wordIndex++;

      if (wordIndex === 5) {
        socket.emit('join_game', { player_name: playerName });
        socket.emit('submit_words', { words });
        document.getElementById('wordInput').classList.add('hidden');
        document.getElementById('game').classList.remove('hidden');
      } else {
        document.getElementById('wordCount').textContent = wordIndex + 1;
      }
    }

    function makeGuess() {
      const guess = document.getElementById('guessInput').value;
      socket.emit('make_guess', { guess });
      document.getElementById('guessInput').value = '';
    }

    socket.on('connected', data => console.log(data.message));

    socket.on('game_started', data => {
      document.getElementById('hint').textContent = `Dica: ${data.hint_letters[0]}`;
      document.getElementById('status').textContent = `Vez de: ${data.current_turn} ${data.current_turn === playerName ? '⬅️' : ''}`;
    });

    socket.on('correct_guess', data => {
      document.getElementById('hint').textContent = `Dica: ${data.hint || 'Fim'}`;
      document.getElementById('status').textContent = `Vez de: ${data.next_turn} ${data.next_turn === playerName ? '⬅️' : ''}`;
    });

    socket.on('incorrect_guess', data => {
      document.getElementById('hint').textContent = `Dica: ${data.hint}`;
      document.getElementById('status').textContent = `Vez de: ${data.next_turn} ${data.next_turn === playerName ? '⬅️' : ''}`;
    });

    socket.on('game_finished', data => {
      alert(data.message);
    });
  </script>
</body>
</html>
