
<!-- FRONTEND: Jogo das 5 Palavras - Atualizado -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo das 5 Palavras - Multiplayer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    .section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #444;
    }

    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1em;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #667eea;
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    #chat, #players {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .player-turn {
      color: red;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      input, button {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Jogo das 5 Palavras</h1>

    <div class="section" id="join-section">
      <label for="player-name">Nome:</label>
      <input type="text" id="player-name" />

      <label for="room-id">CÃ³digo da Sala:</label>
      <input type="text" id="room-id" placeholder="Digite o cÃ³digo ou deixe vazio para nova sala" />

      <button onclick="joinRoom()">Entrar na Sala</button>
    </div>

    <div class="section hidden" id="word-section">
      <h2>Escolha suas 5 palavras</h2>
      <div id="word-inputs"></div>
      <button onclick="submitWords()">Enviar Palavras</button>
    </div>

    <div class="section hidden" id="game-section">
      <div id="turn-info"></div>
      <div id="hint"></div>
      <label for="guess">Palpite:</label>
      <input type="text" id="guess" />
      <button onclick="sendGuess()">Enviar Palpite</button>
    </div>

    <div class="section hidden" id="chat-section">
      <h3>Chat</h3>
      <div id="chat"></div>
      <input type="text" id="chat-message" placeholder="Mensagem" />
      <button onclick="sendChat()">Enviar</button>
    </div>

    <div class="section hidden" id="players-section">
      <h3>Jogadores na sala</h3>
      <div id="players"></div>
    </div>
  </div>

  <script>
    const socket = io();
    let playerName = '';
    let roomId = '';
    let wordCount = 0;

    function joinRoom() {
      playerName = document.getElementById("player-name").value.trim();
      roomId = document.getElementById("room-id").value.trim() || Math.random().toString(36).substring(2, 8);

      socket.emit("join_game", { player_name: playerName, room_id: roomId });

      document.getElementById("join-section").classList.add("hidden");
      document.getElementById("word-section").classList.remove("hidden");
      createWordInputs();
    }

    function createWordInputs() {
      const wordInputs = document.getElementById("word-inputs");
      wordInputs.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = `Palavra ${i+1}`;
        input.id = `word-${i}`;
        wordInputs.appendChild(input);
      }
    }

    function submitWords() {
      const words = [];
      for (let i = 0; i < 5; i++) {
        const word = document.getElementById(`word-${i}`).value.trim();
        if (word.length === 0) {
          alert("Preencha todas as palavras");
          return;
        }
        words.push(word);
      }
      socket.emit("submit_words", { words });
      document.getElementById("word-section").classList.add("hidden");
    }

    function sendGuess() {
      const guess = document.getElementById("guess").value.trim();
      socket.emit("make_guess", { guess });
    }

    function sendChat() {
      const msg = document.getElementById("chat-message").value.trim();
      socket.emit("chat_message", { message: msg });
      document.getElementById("chat-message").value = "";
    }

    socket.on("joined_room", (data) => {
      document.getElementById("chat-section").classList.remove("hidden");
      document.getElementById("players-section").classList.remove("hidden");
    });

    socket.on("players_update", (data) => {
      const list = document.getElementById("players");
      list.innerHTML = "";
      data.players_online.forEach(p => {
        const item = document.createElement("div");
        item.innerText = `${p.name} ${p.is_current_turn ? "â¬…ï¸" : ""}`;
        list.appendChild(item);
      });
    });

    socket.on("game_started", (data) => {
      document.getElementById("game-section").classList.remove("hidden");
      document.getElementById("turn-info").innerText = `Vez de: ${data.current_turn}`;
      document.getElementById("hint").innerText = `Dica: ${data.hint_letters[0]}`;
    });

    socket.on("new_chat_message", (data) => {
      const msgBox = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.innerText = `[${data.timestamp}] ${data.player_name}: ${data.message}`;
      msgBox.appendChild(msg);
      msgBox.scrollTop = msgBox.scrollHeight;
    });

    socket.on("correct_guess", (data) => {
      document.getElementById("turn-info").innerText = `Vez de: ${data.next_turn}`;
      document.getElementById("hint").innerText = `Dica: ${data.hint}`;
    });

    socket.on("incorrect_guess", (data) => {
      document.getElementById("turn-info").innerText = `Vez de: ${data.next_turn}`;
      document.getElementById("hint").innerText = `Dica: ${data.hint}`;
    });

    socket.on("game_finished", (data) => {
      alert(data.message);
    });
  </script>
</body>
</html>
