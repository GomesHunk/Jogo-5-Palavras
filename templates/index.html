<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo das 5 Palavras</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    :root {
      --primary: #667eea;
      --secondary: #764ba2;
      --background: #f8f9fa;
      --danger: #dc3545;
      --success: #28a745;
      --warning: #ffc107;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--background);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .input-section, .game-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .hidden { display: none; }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--secondary);
    }

    .turn-indicator {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .guess-word {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .chat-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      input[type="text"], button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¯ Jogo das 5 Palavras</h1>
  </header>

  <div class="container">
    <div class="input-section" id="input-section">
      <h2>Bem-vindo!</h2>
      <input type="text" id="player-name" placeholder="Digite seu nome" />
      <div id="word-inputs"></div>
      <button onclick="nextWord()" id="next-word-btn">Adicionar Palavra</button>
    </div>

    <div class="game-section hidden" id="game-section">
      <div class="turn-indicator" id="turn-indicator">Aguardando oponente...</div>
      <div class="guess-word" id="hint"></div>
      <input type="text" id="guess-input" placeholder="Seu palpite..." />
      <button onclick="submitGuess()">Enviar</button>
    </div>
  </div>

  <script>
    const socket = io();
    let name = "";
    let wordCount = 0;
    const words = [];

    socket.on("connect", () => {
      console.log("Conectado");
    });

    socket.on("game_started", (data) => {
      document.getElementById("input-section").classList.add("hidden");
      document.getElementById("game-section").classList.remove("hidden");
      updateGame(data);
    });

    socket.on("update_turn", (data) => {
      updateGame(data);
    });

    function nextWord() {
      const input = document.getElementById("player-name");
      if (!name) {
        if (!input.value.trim()) return alert("Digite seu nome");
        name = input.value.trim();
      }
      const wordInput = document.createElement("input");
      wordInput.type = "text";
      wordInput.placeholder = `Palavra ${wordCount + 1}`;
      wordInput.classList.add("word-input");
      wordInput.id = `word-${wordCount}`;
      document.getElementById("word-inputs").appendChild(wordInput);
      wordInput.focus();

      if (wordCount > 0) document.getElementById(`word-${wordCount - 1}`).disabled = true;
      wordCount++;

      if (wordCount === 5) {
        document.getElementById("next-word-btn").textContent = "Enviar Palavras";
        document.getElementById("next-word-btn").onclick = sendWords;
      }
    }

    function sendWords() {
      const inputList = document.querySelectorAll(".word-input");
      const wordList = Array.from(inputList).map(i => i.value.trim()).filter(Boolean);
      if (wordList.length !== 5) return alert("Preencha as 5 palavras corretamente.");
      socket.emit("join_game", { name, words: wordList });
    }

    function submitGuess() {
      const guess = document.getElementById("guess-input").value.trim();
      if (!guess) return;
      socket.emit("guess", { guess });
      document.getElementById("guess-input").value = "";
    }

    function updateGame(data) {
      const turnIndicator = document.getElementById("turn-indicator");
      if (data.current_turn === name) {
        turnIndicator.innerHTML = `ðŸ”º Sua vez de adivinhar!`;
        document.getElementById("guess-input").disabled = false;
      } else {
        turnIndicator.innerHTML = `Aguardando <b>${data.current_turn}</b>...`;
        document.getElementById("guess-input").disabled = true;
      }

      document.getElementById("hint").textContent = `Dica: ${data.hint}`;
    }
  </script>
</body>
</html>
