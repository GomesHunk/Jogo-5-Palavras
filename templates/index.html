<!-- FRONTEND: Jogo das 5 Palavras - Atualizado -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo das 5 Palavras - Multiplayer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    .section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .hidden {
      display: none;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1em;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #667eea;
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5a6fd8;
    }

    .create-room {
      background: #28a745;
    }

    .create-room:hover {
      background: #218838;
    }

    .join-room {
      background: #ffc107;
      color: #333;
    }

    .join-room:hover {
      background: #e0a800;
    }

    .room-code {
      background: #f8f9fa;
      border: 2px dashed #667eea;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      margin: 15px 0;
    }

    .room-code h3 {
      margin: 0 0 10px 0;
      color: #667eea;
    }

    .room-code-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      letter-spacing: 2px;
    }

    .options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .back-button {
      background: #6c757d;
      margin-bottom: 20px;
    }

    .back-button:hover {
      background: #5a6268;
    }

    #chat, #players {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .player-turn {
      color: red;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      input, button {
        font-size: 0.95em;
      }
      .options-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Jogo das 5 Palavras</h1>

    <!-- Tela Inicial - Escolha de Op√ß√£o -->
    <div class="section" id="initial-section">
      <h2>Como deseja jogar?</h2>
      <div class="options-grid">
        <button class="create-room" onclick="showCreateRoom()">üè† Criar Nova Sala</button>
        <button class="join-room" onclick="showJoinRoom()">üîë Entrar em Sala</button>
      </div>
    </div>

    <!-- Tela para Criar Sala -->
    <div class="section hidden" id="create-room-section">
      <button class="back-button" onclick="goBack()">‚Üê Voltar</button>
      <h2>Criar Nova Sala</h2>
      
      <label for="create-player-name">Seu Nome:</label>
      <input type="text" id="create-player-name" placeholder="Digite seu nome" />
      
      <button onclick="createRoom()">Criar Sala</button>
      
      <div id="room-created" class="hidden">
        <div class="room-code">
          <h3>üéâ Sala Criada com Sucesso!</h3>
          <p>Compartilhe este c√≥digo com seu amigo:</p>
          <div class="room-code-value" id="generated-room-code"></div>
        </div>
        <p>Aguardando outro jogador entrar na sala...</p>
      </div>
    </div>

    <!-- Tela para Entrar em Sala -->
    <div class="section hidden" id="join-room-section">
      <button class="back-button" onclick="goBack()">‚Üê Voltar</button>
      <h2>Entrar em Sala</h2>
      
      <label for="join-player-name">Seu Nome:</label>
      <input type="text" id="join-player-name" placeholder="Digite seu nome" />

      <label for="join-room-code">C√≥digo da Sala:</label>
      <input type="text" id="join-room-code" placeholder="Digite o c√≥digo da sala" />

      <button onclick="joinExistingRoom()">Entrar na Sala</button>
    </div>

    <!-- Tela para Escolher Palavras -->
    <div class="section hidden" id="word-section">
      <h2>Escolha suas 5 palavras</h2>
      <div id="word-inputs"></div>
      <button onclick="submitWords()">Enviar Palavras</button>
    </div>

    <!-- Tela do Jogo -->
    <div class="section hidden" id="game-section">
      <div id="turn-info"></div>
      <div id="hint"></div>
      <label for="guess">Palpite:</label>
      <input type="text" id="guess" />
      <button onclick="sendGuess()">Enviar Palpite</button>
    </div>

    <!-- Chat -->
    <div class="section hidden" id="chat-section">
      <h3>Chat</h3>
      <div id="chat"></div>
      <input type="text" id="chat-message" placeholder="Mensagem" />
      <button onclick="sendChat()">Enviar</button>
    </div>

    <!-- Lista de Jogadores -->
    <div class="section hidden" id="players-section">
      <h3>Jogadores na sala</h3>
      <div id="players"></div>
    </div>
  </div>

  <script>
    const socket = io();
    let playerName = '';
    let roomId = '';
    let wordCount = 0;

    // Fun√ß√µes para navega√ß√£o entre telas
    function showCreateRoom() {
      document.getElementById("initial-section").classList.add("hidden");
      document.getElementById("create-room-section").classList.remove("hidden");
    }

    function showJoinRoom() {
      document.getElementById("initial-section").classList.add("hidden");
      document.getElementById("join-room-section").classList.remove("hidden");
    }

    function goBack() {
      // Esconde todas as se√ß√µes
      document.getElementById("create-room-section").classList.add("hidden");
      document.getElementById("join-room-section").classList.add("hidden");
      document.getElementById("room-created").classList.add("hidden");
      
      // Mostra a tela inicial
      document.getElementById("initial-section").classList.remove("hidden");
    }

    // Criar nova sala
    function createRoom() {
      playerName = document.getElementById("create-player-name").value.trim();
      
      if (!playerName) {
        alert("Por favor, digite seu nome!");
        return;
      }

      // Envia sem room_id para criar uma nova sala
      socket.emit("join_game", { player_name: playerName });
    }

    // Entrar em sala existente
    function joinExistingRoom() {
      playerName = document.getElementById("join-player-name").value.trim();
      roomId = document.getElementById("join-room-code").value.trim();

      if (!playerName) {
        alert("Por favor, digite seu nome!");
        return;
      }

      if (!roomId) {
        alert("Por favor, digite o c√≥digo da sala!");
        return;
      }

      socket.emit("join_game", { player_name: playerName, room_id: roomId });
    }

    function createWordInputs() {
      const wordInputs = document.getElementById("word-inputs");
      wordInputs.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = `Palavra ${i+1}`;
        input.id = `word-${i}`;
        wordInputs.appendChild(input);
      }
    }

    function submitWords() {
      const words = [];
      for (let i = 0; i < 5; i++) {
        const word = document.getElementById(`word-${i}`).value.trim();
        if (word.length === 0) {
          alert("Preencha todas as palavras");
          return;
        }
        words.push(word);
      }
      socket.emit("submit_words", { words });
      document.getElementById("word-section").classList.add("hidden");
    }

    function sendGuess() {
      const guess = document.getElementById("guess").value.trim();
      socket.emit("make_guess", { guess });
      document.getElementById("guess").value = "";
    }

    function sendChat() {
      const msg = document.getElementById("chat-message").value.trim();
      if (msg) {
        socket.emit("chat_message", { message: msg });
        document.getElementById("chat-message").value = "";
      }
    }

    // Eventos do Socket
    socket.on("joined_room", (data) => {
      roomId = data.room_id;
      
      // Se foi quem criou a sala, mostra o c√≥digo
      if (document.getElementById("create-room-section").style.display !== "none" && 
          !document.getElementById("create-room-section").classList.contains("hidden")) {
        document.getElementById("generated-room-code").textContent = roomId;
        document.getElementById("room-created").classList.remove("hidden");
      }
      
      // Esconde telas iniciais e mostra tela de palavras
      document.getElementById("create-room-section").classList.add("hidden");
      document.getElementById("join-room-section").classList.add("hidden");
      document.getElementById("word-section").classList.remove("hidden");
      document.getElementById("chat-section").classList.remove("hidden");
      document.getElementById("players-section").classList.remove("hidden");
      
      createWordInputs();
    });

    socket.on("players_update", (data) => {
      const list = document.getElementById("players");
      list.innerHTML = "";
      data.players_online.forEach(p => {
        const item = document.createElement("div");
        item.innerText = `${p.name} ${p.is_current_turn ? "‚¨ÖÔ∏è" : ""} ${p.words_chosen ? "‚úÖ" : "‚è≥"}`;
        list.appendChild(item);
      });
    });

    socket.on("game_started", (data) => {
      document.getElementById("game-section").classList.remove("hidden");
      document.getElementById("turn-info").innerText = `Vez de: ${data.current_turn}`;
      document.getElementById("hint").innerText = `Dica: ${data.hint_letters[0]}`;
    });

    socket.on("new_chat_message", (data) => {
      const msgBox = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.innerText = `[${data.timestamp}] ${data.player_name}: ${data.message}`;
      msgBox.appendChild(msg);
      msgBox.scrollTop = msgBox.scrollHeight;
    });

    socket.on("correct_guess", (data) => {
      document.getElementById("turn-info").innerText = `Vez de: ${data.next_turn}`;
      document.getElementById("hint").innerText = `Dica: ${data.hint}`;
    });

    socket.on("incorrect_guess", (data) => {
      document.getElementById("turn-info").innerText = `Vez de: ${data.next_turn}`;
      document.getElementById("hint").innerText = `Dica: ${data.hint}`;
    });

    socket.on("game_finished", (data) => {
      alert(data.message);
    });

    socket.on("error", (data) => {
      alert("Erro: " + data.message);
    });

    // Permite pressionar Enter para enviar mensagens
    document.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        if (event.target.id === "chat-message") {
          sendChat();
        } else if (event.target.id === "guess") {
          sendGuess();
        }
      }
    });
  </script>
</body>
</html>
